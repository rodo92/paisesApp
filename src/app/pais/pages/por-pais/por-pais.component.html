<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Pais</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias($event)" placeholder="Buscar por pais..."></app-pais-input>
        </div>
    </div>
    <ul class="list-group" *ngIf="paisesAutocomplete.length > 0">
        <li class="list-group-item list-group-item-action" *ngFor="let pA of paisesAutocomplete">
            <a [routerLink]="['/pais', pA.cca2]" class="nav-link">{{ pA.name.common }}</a>
        </li>
        <li class="list-group-item list-group-item-action">
            <a class="nav-link" (click)="buscar(termino)">Buscar por {{ termino }}</a>
        </li>
    </ul>
    <hr>

</div>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino de busqueda: {{ termino }}
</div>

<div  *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
